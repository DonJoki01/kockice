<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="kockice, igre, strategija, fantazija, razvojne, kooperativne, trivija"
    />
    <meta
      name="description"
      content="Dobrodošli na Kockice - vašem online shopu za društvene igre. Pronađite najnovije i najpopularnije igre iz različitih žanrova kao što su strategija, fantazija, razvojne i mnoge druge."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon" />
    <title>Kockice</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light"></nav>
    <div class="container-fluid pozadina pb-xl-5">
      <div class="row">
        <div class="col-lg-3 col-xl-2 mx-xl-5 my-3">
          <div class="card mb-2">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="pretraga"
                placeholder="pretraga"
              />
              <label for="pretraga">Pretraga</label>
            </div>
          </div>
          <div class="card">
            <ul class="list-group list-group-flush" id="zanrovi"></ul>
          </div>
          <div class="card my-3 p-2">
            <form action="#" method="get">
              <div class="mb-3">
                <p>Način preuzimanja</p>
                <div>
                  <input type="radio" id="paketomat" name="dostava" /><label
                    for="paketomat"
                    >Poštin Paketomat</label
                  >
                </div>
                <div>
                  <input type="radio" id="kuca" name="dostava" /><label
                    for="kuca"
                    >Na kućnoj adresi</label
                  >
                </div>
              </div>
              <div id="paketomatForma"></div>
              <div id="kucaForma"></div>
            </form>
          </div>
          <div class="card mt-2">
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><h3 class="fs-4">Vaša korpa</h3></li>
              <li
                class="list-group-item d-xl-flex d-lg-block d-md-flex justify-content-between"
              >
                <p id="ukupno" class="text-center">Korpa je trenutno prazna</p>
                <p id="ukupnaCena"></p>
              </li>
            </ul>
            <ul class="list-group list-group-flush" id="korpa"></ul>
          </div>
        </div>
        <div class="col-12 col-lg-9">
          <div class="container-fluid" id="igreRoditelj">
            <div
              class="row d-flex justify-content-space-between flex-wrap"
              id="igre"
            >
            
          </div>
          </div>
        </div>
        <div
          class="container-fluid w-50 pozadinaForma d-flex justify-content-between mt-5"
        ></div>
      </div>
    </div>
    <a href="#" class="scrollup">
      <img src="assets/img/arrow-down-lg.png" alt="skrolovanje">
  </a>
    <div class="container">
      <footer class="pt-5 pb-2"></footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/igre.js"></script>
    
  </body>
</html>
